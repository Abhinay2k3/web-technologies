<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s ease;
    }

    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-box:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="color-box" style="background-color: #3498db" onmouseover="changeColor('#3498db')"></div>
  <div class="color-box" style="background-color: #e74c3c" onmouseover="changeColor('#e74c3c')"></div>
  <div class="color-box" style="background-color: #2ecc71" onmouseover="changeColor('#2ecc71')"></div>
  <div class="color-box" style="background-color: #f39c12" onmouseover="changeColor('#f39c12')"></div>
  <div class="color-box" style="background-color: #9b59b6" onmouseover="changeColor('#9b59b6')"></div>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
